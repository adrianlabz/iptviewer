name: released

permissions:
  contents: read

on:
  release:
    types: [published]

jobs:
  virustotal:
    runs-on: ubuntu-latest
    steps:
      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          # This tells the action to look at the files you just uploaded to the release
          files: |
            *.exe
            *.dmg
